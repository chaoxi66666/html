<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML工具导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background-color: #fff;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #000;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 15px;
        }
        
        .stats {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .stat-item {
            background-color: #f5f5f5;
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn:hover {
            background-color: #eee;
        }
        
        .btn-primary {
            border-color: #0078d4;
            background-color: #0078d4;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #006cbd;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .tool-card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            background-color: #fff;
        }
        
        .tool-card.empty {
            background-color: #f9f9f9;
            color: #888;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 120px;
            text-align: center;
            border-style: dashed;
        }
        
        .tool-number {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        
        .tool-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #000;
        }
        
        .tool-path {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
            word-break: break-all;
        }
        
        .tool-description {
            font-size: 13px;
            color: #777;
            margin-bottom: 12px;
        }
        
        .tool-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            padding: 5px 10px;
            font-size: 12px;
            border: 1px solid #ddd;
            background-color: #f5f5f5;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .action-btn:hover {
            background-color: #eee;
        }
        
        .go-btn {
            border-color: #28a745;
            background-color: #28a745;
            color: white;
        }
        
        .go-btn:hover {
            background-color: #218838;
        }
        
        .edit-btn {
            border-color: #ffc107;
            background-color: #ffc107;
            color: #000;
        }
        
        .edit-btn:hover {
            background-color: #e0a800;
        }
        
        .delete-btn {
            border-color: #dc3545;
            background-color: #dc3545;
            color: white;
        }
        
        .delete-btn:hover {
            background-color: #c82333;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 4px;
            width: 90%;
            max-width: 500px;
            border: 1px solid #ddd;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #888;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #0078d4;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        footer {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            text-align: center;
            color: #666;
            font-size: 13px;
        }
        
        @media (max-width: 768px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>HTML工具导航</h1>
            <h2>开发者：River</h2>
            <p class="subtitle">快速访问和管理HTML工具</p>
            <div class="stats">
                <div class="stat-item">工具总数: <span id="total-tools">0</span></div>
                <div class="stat-item">已配置: <span id="configured-tools">0</span></div>
                <div class="stat-item">空位: <span id="empty-slots">100</span></div>
            </div>
        </header>
        
        <main>
            <div class="controls">
                <button class="btn btn-primary" id="add-tool-btn">添加新工具</button>
                <button class="btn" id="import-tools-btn">批量导入</button>
                <button class="btn" id="clear-all-btn">清空所有</button>
            </div>
            
            <div class="tools-grid" id="tools-container">
                <!-- 工具卡片通过JavaScript动态生成 -->
            </div>
        </main>
        
        <footer>
            <p>HTML工具导航</p>
        </footer>
    </div>
    
    <!-- 添加/编辑工具模态框 -->
    <div class="modal" id="tool-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">添加新工具</h3>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <form id="tool-form">
                <div class="form-group">
                    <label for="tool-name" class="form-label">工具名称</label>
                    <input type="text" id="tool-name" class="form-input" placeholder="例如：颜色选择器" required>
                </div>
                <div class="form-group">
                    <label for="tool-path" class="form-label">工具路径</label>
                    <input type="text" id="tool-path" class="form-input" placeholder="例如：tools/color-picker.html" required>
                </div>
                <div class="form-group">
                    <label for="tool-description" class="form-label">工具描述 (可选)</label>
                    <input type="text" id="tool-description" class="form-input" placeholder="简要描述工具的用途">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn" id="cancel-btn">取消</button>
                    <button type="submit" class="btn btn-primary" id="save-btn">保存</button>
                </div>
                <input type="hidden" id="edit-index" value="-1">
            </form>
        </div>
    </div>

    <script>
        // 工具数据 - 初始为空，预留100个位置
        let tools = Array(100).fill(null);
        
        // DOM元素
        const toolsContainer = document.getElementById('tools-container');
        const totalToolsElement = document.getElementById('total-tools');
        const configuredToolsElement = document.getElementById('configured-tools');
        const emptySlotsElement = document.getElementById('empty-slots');
        const toolModal = document.getElementById('tool-modal');
        const toolForm = document.getElementById('tool-form');
        const modalTitle = document.getElementById('modal-title');
        const toolNameInput = document.getElementById('tool-name');
        const toolPathInput = document.getElementById('tool-path');
        const toolDescriptionInput = document.getElementById('tool-description');
        const editIndexInput = document.getElementById('edit-index');
        const addToolBtn = document.getElementById('add-tool-btn');
        const closeModalBtn = document.getElementById('close-modal');
        const cancelBtn = document.getElementById('cancel-btn');
        const importToolsBtn = document.getElementById('import-tools-btn');
        const clearAllBtn = document.getElementById('clear-all-btn');
        
        // 初始化页面
        function initPage() {
            // 尝试从本地存储加载工具数据
            const savedTools = localStorage.getItem('htmlTools');
            if (savedTools) {
                const parsedTools = JSON.parse(savedTools);
                if (parsedTools.length === 100) {
                    tools = parsedTools;
                } else {
                    tools = [...parsedTools, ...Array(100 - parsedTools.length).fill(null)];
                }
            }
            
            updateStats();
            renderTools();
        }
        
        // 更新统计信息
        function updateStats() {
            const totalTools = tools.length;
            const configuredTools = tools.filter(tool => tool !== null).length;
            const emptySlots = totalTools - configuredTools;
            
            totalToolsElement.textContent = totalTools;
            configuredToolsElement.textContent = configuredTools;
            emptySlotsElement.textContent = emptySlots;
        }
        
        // 渲染工具卡片
        function renderTools() {
            toolsContainer.innerHTML = '';
            
            tools.forEach((tool, index) => {
                const toolCard = document.createElement('div');
                toolCard.className = 'tool-card';
                
                if (tool === null) {
                    // 空位卡片
                    toolCard.classList.add('empty');
                    toolCard.innerHTML = `
                        <div>
                            <p>工具位置 #${index + 1}</p>
                            <p style="font-size: 12px; margin-top: 5px;">点击"添加新工具"配置</p>
                        </div>
                    `;
                } else {
                    // 已配置的工具卡片
                    toolCard.innerHTML = `
                        <div class="tool-number">#${index + 1}</div>
                        <div class="tool-name">${tool.name}</div>
                        <div class="tool-path"><strong>路径:</strong> ${tool.path}</div>
                        ${tool.description ? `<div class="tool-description"><strong>描述:</strong> ${tool.description}</div>` : ''}
                        <div class="tool-actions">
                            <button class="action-btn go-btn" data-index="${index}">前往</button>
                            <button class="action-btn edit-btn" data-index="${index}">编辑</button>
                            <button class="action-btn delete-btn" data-index="${index}">删除</button>
                        </div>
                    `;
                }
                
                toolsContainer.appendChild(toolCard);
            });
            
            // 添加事件监听器
            document.querySelectorAll('.go-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    goToTool(index);
                });
            });
            
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    editTool(index);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    deleteTool(index);
                });
            });
        }
        
        // 跳转到工具
        function goToTool(index) {
            const tool = tools[index];
            if (tool && tool.path) {
                window.open(tool.path, '_blank');
            }
        }
        
        // 添加新工具
        function addNewTool() {
            editIndexInput.value = "-1";
            modalTitle.textContent = "添加新工具";
            toolNameInput.value = "";
            toolPathInput.value = "";
            toolDescriptionInput.value = "";
            toolModal.style.display = "flex";
            toolNameInput.focus();
        }
        
        // 编辑工具
        function editTool(index) {
            const tool = tools[index];
            
            if (tool) {
                editIndexInput.value = index;
                modalTitle.textContent = "编辑工具";
                toolNameInput.value = tool.name;
                toolPathInput.value = tool.path;
                toolDescriptionInput.value = tool.description || "";
                toolModal.style.display = "flex";
                toolNameInput.focus();
            }
        }
        
        // 删除工具
        function deleteTool(index) {
            if (confirm("确定要删除这个工具吗？")) {
                tools[index] = null;
                saveTools();
                updateStats();
                renderTools();
            }
        }
        
        // 保存工具（添加或编辑）
        function saveTool(event) {
            event.preventDefault();
            
            const name = toolNameInput.value.trim();
            const path = toolPathInput.value.trim();
            const description = toolDescriptionInput.value.trim();
            const index = parseInt(editIndexInput.value);
            
            if (!name || !path) {
                alert("工具名称和路径不能为空！");
                return;
            }
            
            const tool = {
                name,
                path,
                description: description || ""
            };
            
            // 如果是编辑模式
            if (index >= 0) {
                tools[index] = tool;
            } else {
                // 添加模式，找到第一个空位
                const emptyIndex = tools.findIndex(t => t === null);
                if (emptyIndex !== -1) {
                    tools[emptyIndex] = tool;
                } else {
                    alert("已经达到最大工具数量限制（100个）！");
                    return;
                }
            }
            
            saveTools();
            updateStats();
            renderTools();
            closeModal();
        }
        
        // 批量导入工具
        function importTools() {
            const importData = prompt("请以JSON格式输入工具数据：\n例如：[{\"name\": \"工具1\", \"path\": \"tools/tool1.html\", \"description\": \"描述\"}]");
            
            if (!importData) return;
            
            try {
                const importedTools = JSON.parse(importData);
                
                if (!Array.isArray(importedTools)) {
                    alert("导入的数据必须是数组格式！");
                    return;
                }
                
                let importedCount = 0;
                let skippedCount = 0;
                
                // 尝试将导入的工具放入空位
                importedTools.forEach(tool => {
                    if (tool.name && tool.path) {
                        const emptyIndex = tools.findIndex(t => t === null);
                        if (emptyIndex !== -1) {
                            tools[emptyIndex] = {
                                name: tool.name,
                                path: tool.path,
                                description: tool.description || ""
                            };
                            importedCount++;
                        } else {
                            skippedCount++;
                        }
                    }
                });
                
                saveTools();
                updateStats();
                renderTools();
                
                alert(`导入完成！成功导入 ${importedCount} 个工具，${skippedCount} 个因无空位而跳过。`);
            } catch (error) {
                alert("导入失败，请确保JSON格式正确！");
            }
        }
        
        // 清空所有工具
        function clearAllTools() {
            if (confirm("确定要清空所有工具吗？此操作不可恢复！")) {
                tools = Array(100).fill(null);
                saveTools();
                updateStats();
                renderTools();
            }
        }
        
        // 保存工具到本地存储
        function saveTools() {
            localStorage.setItem('htmlTools', JSON.stringify(tools));
        }
        
        // 关闭模态框
        function closeModal() {
            toolModal.style.display = "none";
        }
        
        // 事件监听器
        addToolBtn.addEventListener('click', addNewTool);
        closeModalBtn.addEventListener('click', closeModal);
        cancelBtn.addEventListener('click', closeModal);
        toolForm.addEventListener('submit', saveTool);
        importToolsBtn.addEventListener('click', importTools);
        clearAllBtn.addEventListener('click', clearAllTools);
        
        // 点击模态框外部关闭
        window.addEventListener('click', function(event) {
            if (event.target === toolModal) {
                closeModal();
            }
        });
        
        // 初始化页面
        initPage();
    </script>
</body>
</html>
