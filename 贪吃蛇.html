    <style>

<body>
    <div class="container">
        <h1>ğŸ è´ªåƒè›‡æ¸¸æˆ ğŸ</h1>
        
        <div class="game-info">
            <div class="score-container">åˆ†æ•°: <span id="score">0</span></div>
            <div class="high-score-container">æœ€é«˜åˆ†: <span id="high-score">0</span></div>
        </div>
        
        <canvas id="game-canvas" width="400" height="400"></canvas>
        
        <div class="game-status" id="game-status">æŒ‰å¼€å§‹æŒ‰é’®æˆ–ç©ºæ ¼é”®å¼€å§‹æ¸¸æˆ</div>
        
        <div class="controls">
            <div class="buttons">
                <button id="start-btn">å¼€å§‹æ¸¸æˆ</button>
                <button id="pause-btn">æš‚åœæ¸¸æˆ</button>
                <button id="reset-btn">é‡æ–°å¼€å§‹</button>
            </div>
            
            <div class="instructions">
                <h3>æ¸¸æˆè¯´æ˜</h3>
                <p>ä½¿ç”¨é”®ç›˜æ–¹å‘é”®æˆ–WASDé”®æ§åˆ¶è›‡çš„ç§»åŠ¨æ–¹å‘ã€‚åƒåˆ°é£Ÿç‰©(ğŸ)å¯ä»¥å¢åŠ åˆ†æ•°ï¼Œè›‡èº«ä¼šå˜é•¿ã€‚ç¢°åˆ°å¢™å£æˆ–è‡ªå·±çš„èº«ä½“æ¸¸æˆç»“æŸã€‚</p>
            </div>
        </div>
    </div>

    <script>
        // è·å–DOMå…ƒç´ 
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const gameStatusElement = document.getElementById('game-status');
        const startButton = document.getElementById('start-btn');
        const pauseButton = document.getElementById('pause-btn');
        const resetButton = document.getElementById('reset-btn');
        
        // æ¸¸æˆå¸¸é‡
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        // æ¸¸æˆå˜é‡
        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gameLoop;
        
        // åˆå§‹åŒ–æœ€é«˜åˆ†æ˜¾ç¤º
        highScoreElement.textContent = highScore;
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // åˆå§‹åŒ–è›‡
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            
            // ç”Ÿæˆé£Ÿç‰©
            generateFood();
            
            // é‡ç½®æ–¹å‘å’Œåˆ†æ•°
            dx = gridSize;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            
            gameStatusElement.textContent = "æ¸¸æˆå¼€å§‹ï¼ä½¿ç”¨æ–¹å‘é”®æ§åˆ¶";
        }
        
        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // ç¡®ä¿é£Ÿç‰©ä¸ä¼šå‡ºç°åœ¨è›‡èº«ä¸Š
            for (let part of snake) {
                if (part.x === food.x && part.y === food.y) {
                    generateFood();
                    break;
                }
            }
        }
        
        // ç»˜åˆ¶æ¸¸æˆå…ƒç´ 
        function draw() {
            // æ¸…é™¤ç”»å¸ƒ
            ctx.fillStyle = '#ecf0f1';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶è›‡
            for (let i = 0; i < snake.length; i++) {
                const part = snake[i];
                
                // è›‡å¤´ç”¨ä¸åŒé¢œè‰²
                if (i === 0) {
                    ctx.fillStyle = '#2c3e50';
                } else {
                    ctx.fillStyle = '#3498db';
                }
                
                ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 1, gridSize - 1);
            }
            
            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 1, gridSize - 1);
        }
        
        // ç§»åŠ¨è›‡
        function moveSnake() {
            // è®¡ç®—æ–°çš„è›‡å¤´ä½ç½®
            const head = {x: snake[0].x + dx / gridSize, y: snake[0].y + dy / gridSize};
            
            // æ£€æŸ¥æ˜¯å¦æ¸¸æˆç»“æŸ
            if (isGameOver(head)) {
                endGame();
                return;
            }
            
            // å°†æ–°å¤´éƒ¨æ·»åŠ åˆ°è›‡æ•°ç»„å¼€å¤´
            snake.unshift(head);
            
            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                // å¢åŠ åˆ†æ•°
                score += 10;
                scoreElement.textContent = score;
                
                // æ›´æ–°æœ€é«˜åˆ†
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                // ç”Ÿæˆæ–°é£Ÿç‰©
                generateFood();
            } else {
                // å¦‚æœæ²¡åƒåˆ°é£Ÿç‰©ï¼Œç§»é™¤å°¾éƒ¨
                snake.pop();
            }
        }
        
        // æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
        function isGameOver(head) {
            // æ£€æŸ¥æ˜¯å¦æ’å¢™
            if (head.x < 0 || head.y < 0 || head.x >= tileCount || head.y >= tileCount) {
                return true;
            }
            
            // æ£€æŸ¥æ˜¯å¦æ’åˆ°è‡ªå·±
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }
        
        // æ¸¸æˆå¾ªç¯
        function update() {
            if (gameRunning) {
                moveSnake();
                draw();
            }
        }
        
        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gameStatusElement.textContent = "æ¸¸æˆè¿›è¡Œä¸­...";
                clearInterval(gameLoop);
                gameLoop = setInterval(update, 150); // æ¯150æ¯«ç§’æ›´æ–°ä¸€æ¬¡
            }
        }
        
        // æš‚åœæ¸¸æˆ
        function pauseGame() {
            gameRunning = !gameRunning;
            if (gameRunning) {
                gameStatusElement.textContent = "æ¸¸æˆç»§ç»­";
                gameLoop = setInterval(update, 150);
            } else {
                gameStatusElement.textContent = "æ¸¸æˆå·²æš‚åœ";
                clearInterval(gameLoop);
            }
        }
        
        // ç»“æŸæ¸¸æˆ
        function endGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            gameStatusElement.textContent = "æ¸¸æˆç»“æŸï¼æŒ‰é‡æ–°å¼€å§‹æŒ‰é’®å†ç©ä¸€æ¬¡";
        }
        
        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            clearInterval(gameLoop);
            initGame();
            gameRunning = false;
            gameStatusElement.textContent = "æ¸¸æˆå·²é‡ç½®ï¼ŒæŒ‰å¼€å§‹æŒ‰é’®å¼€å§‹æ¸¸æˆ";
            draw();
        }
        
        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', function(event) {
            // é˜²æ­¢æŒ‰é”®æ»šåŠ¨é¡µé¢
            if (event.key.includes('Arrow') || event.key === ' ' || ['w', 'a', 's', 'd'].includes(event.key.toLowerCase())) {
                event.preventDefault();
            }
            
            // ç©ºæ ¼é”®æ§åˆ¶å¼€å§‹/æš‚åœ
            if (event.key === ' ') {
                if (!gameRunning && snake.length > 3) {
                    startGame();
                } else {
                    pauseGame();
                }
            }
            
            // æ–¹å‘é”®æ§åˆ¶
            switch(event.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (dy === 0) { // é˜²æ­¢ç›´æ¥åå‘ç§»åŠ¨
                        dx = 0;
                        dy = -gridSize;
                    }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (dy === 0) {
                        dx = 0;
                        dy = gridSize;
                    }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (dx === 0) {
                        dx = -gridSize;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (dx === 0) {
                        dx = gridSize;
                        dy = 0;
                    }
                    break;
            }
        });
        
        // æŒ‰é’®äº‹ä»¶ç›‘å¬
        startButton.addEventListener('click', startGame);
        pauseButton.addEventListener('click', pauseGame);
        resetButton.addEventListener('click', resetGame);
        
        // åˆå§‹åŒ–æ¸¸æˆ
        initGame();
        draw();
    </script>
